<!doctype html>

<html>

<head>
    <meta charset="utf-8">

    <title>Chiara's Punkte</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="passwordInput">
        <h2>Bitte Passwort eingeben:</h2>
        <label for="password">Passwort:</label>
        <input type="password" name="password" id="password">
        <button id="showpass"><span style="font-size: 20px;" class="material-symbols-outlined">
                visibility
            </span>
        </button>
        <br>
        <button id="login">Log In</button>
    </div>
    <main>
        <div id="infos">
            <h1>Alle Punkte:</h1>
            <div id="pointsInfo">
                <p id="gained">Verdiente Punkte: 0</p>
                <p id="lost">Verlorene Punkte: 0</p>
                <p id="all">Punkte insgesamt: 0</p>
            </div>
            <button id="add"><span style="font-size: 20px;" class="material-symbols-outlined">
                    add
                </span>Hinzufügen</button>
        </div>
        <div id="addDiv">
            <h1>Punkte hinzufügen</h1>
            <label for="reason">Grund für Punkte:</label>
            <input type="text" name="reason" id="reason">
            <br>
            <label for="points">Punkte:</label>
            <input type="number" name="points" id="points" value="">
            <br><br>

            <label for="plusminus">Hinzufügen/Abziehen:</label>
            <select name="plusminus" id="plusminus">
                <option value="plus">Hinzufügen</option>
                <option value="minus">Abziehen</option>
            </select>
            <br>
            <br>
            <button id="submit">Hinzufügen</button>
        </div>
        <table id="pointsTable">
            <tr>
                <th>Grund</th>
                <th>Punkte</th>
            </tr>
            <tr>
                <td>
                    <input type="text" class="reasonHeaderTD" value="yo">
                </td>
                <td>
                    <input type="number" class="numberTD" value="10">
                </td>
                <!-- <td class="edit"><span style="font-size: 20px;" class="material-symbols-outlined">
                    edit
                </span></td> -->
            </tr>
        </table>
    </main>

</body>

</html>
